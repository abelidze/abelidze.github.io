<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />

    <meta name='viewport' content='width=device-width, initial-scale=1.0' />

    <title>PHPFool - amoCRM</title>

    <link rel='stylesheet' href='css/style.css' />

    <!--[if IE]>
        <script src='https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js'></script>

<body>
    <h1>amoCRM</h1>
    <h2>Task:</h2>
    <p>To write php-script working with amoCRM's API. It'd create new task named 'Lead without task' for all leads that don't have any opened tasks.</p>
    <div id='task-form'>
        <form class='updater-form' action='http://jentubot.xyz/task_script.php' method='post'>
            <h1>Testing form</h1>
            <ul>
                <li>
                    <label for='sub'>SUBDOMAIN</label>
                    <input id='subdomain' type='email' name='sub' maxlength=100 \>
                    <span>Enter yor {subdomain}.amocrm.ru</span>
                </li>
                <li>
                    <label for='usr'>USER-LOGIN</label>
                    <input id='user-login' type='text' name='usr' maxlength=100 \>
                    <span>Enter yor amoCRM's login (usually email)</span>
                </li>
                <li>
                    <label for='key'>USER-HASH</label>
                    <input id='user-hash' type='text' name='key' maxlength=100 \>
                    <span>Enter yor amoCRM's AUTH-HASH</span>
                </li>
                <input type='submit' value='Test IT!' \>
            </ul>
        </form>
    </div>
    <a href='https://github.com/abelidze/abelidze.github.io'><img src='github.png' width='128px' \></a>
</body>
</html>
